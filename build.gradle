plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation 'org.testng:testng:7.1.0'
}


test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}